<!doctype html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- plugin css link -->
    <link rel="stylesheet" href="wow/css/animate.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <div class="container"> 
      <h1 class="animate__animated animate__bounce">An animated element</h1> <br>
      <h1 class="animate__animated animate__slideInLeft">An animated element</h1> <br>
      <h1 class="animate__animated animate__slideOutUp">An animated element</h1> <br>
    <section class="wow slideInLeft box bg-dark" data-wow-duration=".5s" data-wow-delay="1s">
    </section> <br>
    <section class="wow slideInLeft box bg-dark" data-wow-duration="1s" data-wow-delay="1s">
    </section><br>
    <section class="wow slideInLeft box bg-dark" data-wow-duration="2s" data-wow-delay="1s">
    </section>
  </div>
    <!-- jq plugin link -->
    <script src="wow/js/wow.min.js"></script>
    <!-- js links -->
   <script src="js/script.js"></script>
     <script src="js/script.js"></script>

  </body>
</html>
